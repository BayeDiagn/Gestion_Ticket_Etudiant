{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gestion tickets</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static "vendors/feather/feather.css" %}">
  <link rel="stylesheet" href="{% static "vendors/ti-icons/css/themify-icons.css" %}">
  <link rel="stylesheet" href="{% static "vendors/css/vendor.bundle.base.css" %}">
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static "css/vertical-layout-light/style.css" %}">
  <link rel="stylesheet" href="{% static "css/Mystyle.css" %}">
  <!-- endinject -->
  <!--link rel="shortcut icon" href="images/favicon.png" /-->

</head>

<body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-6 mx-auto" >
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div style="margin-top: -20px;">
                  <img src="{% static "images/uadb.png" %}" alt="logo" class="mx-auto d-block" style="max-width: 150px;">
                </div>
                <h6 style="font-weight: 600; padding-bottom:8px; margin-top:8px; margin-left:35px;">Entrez votre email pour réinitialiser votre mot de passe.</h6>
                <form class="pt-3" method="POST">
                    {% csrf_token %} 
                  <div class="form-group">
                    <input type="email" class="form-control form-control-sm border-3 rounded shadow-sm" name="email" placeholder="Adresse email" Required>
                    {% if form.email.errors %}
                        <p class="font-weight-light text-danger">{{ form.email.errors.0}}</p>  
                    {% endif %}
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    <button type="submit" class="text-white btn btn-primary">Réinitialiser mon mot de passe</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
 <!-- plugins:js -->
 <script src="{% static "vendors/js/vendor.bundle.base.js" %}"></script>
 <!-- inject:js -->
 <script src="{% static "js/off-canvas.js" %}"></script>
 <script src="{% static "js/hoverable-collapse.js" %}"></script>
 <script src="{% static "js/template.js" %}"></script>
 <script src="{% static "js/settings.js" %}"></script>
 <script src="{% static "js/todolist.js" %}"></script>
 <!-- endinject -->

</body>
</html>
