{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gestion tickets</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static "vendors/feather/feather.css" %}">
  <link rel="stylesheet" href="{% static "vendors/ti-icons/css/themify-icons.css" %}">
  <link rel="stylesheet" href="{% static "vendors/css/vendor.bundle.base.css" %}">
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static "css/vertical-layout-light/style.css" %}">
  <link rel="stylesheet" href="{% static "css/Mystyle.css" %}">
  <!-- endinject -->
  <!--link rel="shortcut icon" href="images/favicon.png" /-->

</head>

<body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-6 mx-auto" >
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo" style="margin-left:150px; margin-top:-30px">
                  <img src="{% static "images/uadb.png" %}" alt="logo">
                </div>
                <h4 style="font-weight: 600; margin-left:100px; padding-bottom:12px; margin-top:-10px ">Connectez-vous à votre compte</h4>
                {% if form.errors %}
                    <h6 class="font-weight-light text-light text-center rounded shadow-sm" style="background-color:#F15748; padding:6px">Nom d'utilisateur ou mot de passe incorrect!</h6>
                {% endif %}
                <form class="pt-3" method="POST">
                    {% csrf_token %} 
                  <div class="form-group">
                    <input type="text" class="form-control form-control-sm border-3 rounded shadow-sm active" name="username" id="exampleInputEmail1" placeholder="Code permenant" Required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-sm border-3 rounded shadow-sm" name="password" id="exampleInputPassword1" placeholder="Mot de passe" Required> 
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Se connecter</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <!--label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                        Souviens de moi
                      </label-->
                    </div>
                    <a href="#" class="auth-link text-black">Mot de passe oublié?</a>
                     </div>
                  <div class="text-center mt-4 font-weight-light">
                    Vous n'êtes pas encore membre? <a href="#" class="text-primary">S'inscrire</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
 <!-- plugins:js -->
 <script src="{% static "vendors/js/vendor.bundle.base.js" %}"></script>
 <!-- inject:js -->
 <script src="{% static "js/off-canvas.js" %}"></script>
 <script src="{% static "js/hoverable-collapse.js" %}"></script>
 <script src="{% static "js/template.js" %}"></script>
 <script src="{% static "js/settings.js" %}"></script>
 <script src="{% static "js/todolist.js" %}"></script>
 <!-- endinject -->

</body>
</html>
